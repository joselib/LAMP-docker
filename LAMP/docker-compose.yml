version: '3.8'

services:
  wwww:
    image: php:apache
    volumes:
      - "./:/var/www/html"
    ports:
      - 80:80
      - 443:443
  db:
    image: mysql:latest
    environment:
    - MYSQL_ROOT_PASSWORD=Docker.123
    - MYSQL_DATABASE=dockerdb
    - MYSQL_USER=dockersql
    - MYSQL_PASSWORD=password
    - MYSQL_ALLOW_EMPTY_PASSWORD=1  # equivalent to True
    volumes:
      - "./db:/docker-entrypoint-initdb.d" # sync persistent sql file with container

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8001:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      
    
  